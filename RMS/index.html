<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        img{
            width:70px;
            height:70px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;nn
            color: #555;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #6f86d6;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(135deg, #48c6ef, #6f86d6);
        }
        .toggle-link {
            margin-top: 10px;
            color: #6f86d6;
            font-size: 14px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="collage logo.jpeg">
        <h2 id="formTitle">Login</h2>
        <!-- Login Form -->
        <form action="login.php"id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="login"><a href="Report.html">Login</a></button>
            <a class="toggle-link" id="createAccountLink">Don't have an account? Create one</a>
        </form>

        <!-- Account Creation Form -->
        <form id="createAccountForm" style="display: none;">
            <div class="form-group">
                <label for="userTypeNew">User Type:</label>
                <select id="userTypeNew" name="userTypeNew" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="emailNew">Email Address:</label>
                <input type="email" id="emailNew" name="emailNew" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="passwordNew">Password:</label>
                <input type="password" id="passwordNew" name="passwordNew" placeholder="Enter a strong password" required>
            </div>
            <button type="submit">Create Account</button>
            <a class="toggle-link" id="backToLoginLink">Already have an account? Login</a>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const createAccountForm = document.getElementById('createAccountForm');
        const formTitle = document.getElementById('formTitle');
        const createAccountLink = document.getElementById('createAccountLink');
        const backToLoginLink = document.getElementById('backToLoginLink');
        const enter=document.getElementById("login");
        // Show Create Account Form
        createAccountLink.addEventListener('click', function () {
            loginForm.style.display = 'none';
            createAccountForm.style.display = 'block';
            formTitle.textContent = 'Create New Account';
        });

        // Show Login Form
        backToLoginLink.addEventListener('click', function () {
            loginForm.style.display = 'block';
            createAccountForm.style.display = 'none';
            formTitle.textContent = 'College Login';
        });

        // Example validation for both forms
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login Successful');
        });

        createAccountForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Account Created Successfully');
        });
        loginForm.addEventListener('submit', function (e) {
    e.preventDefault();
        });
        
    </script>
</body>
</html>
